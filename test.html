<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <style>
        /* Basic reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
            overflow: hidden;
        }

        .background-design {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
            background-image: url('https://www.transparenttextures.com/patterns/brushed-alum.png');
            opacity: 0.3;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            width: 400px;
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 5px;
            text-align: left;
        }

        input {
            padding: 10px;
            margin-bottom: 15px;
            border: none;
            border-radius: 5px;
            outline: none;
        }

        input:focus {
            background: rgba(255, 255, 255, 0.2);
        }

        button {
            padding: 10px;
            border: none;
            border-radius: 5px;
            background: #4e54c8;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #6a11cb;
        }

        .todo-container {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            color: #333;
            margin-top: 20px;
        }

        ul {
            list-style-type: none;
        }

        li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            margin: 10px 0;
            background: #f4f4f4;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }

        .item-text {
            flex: 1;
        }

        .edit-me, .delete-me {
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            background: #4e54c8;
            color: #fff;
            font-size: 12px;
            cursor: pointer;
            transition: background 0.3s ease;
            margin-left: 5px;
        }

        .edit-me:hover, .delete-me:hover {
            background: #6a11cb;
        }

        .add-item-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
        }

        .add-item-input {
            flex: 1;
            padding: 10px;
            margin-right: 10px;
            border: none;
            border-radius: 5px;
            outline: none;
        }

        .show_more {
            background: #4e54c8;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
            margin-top: 20px;
        }

        .show_more:hover {
            background: #6a11cb;
        }
    </style>
</head>
<body>
    <div class="background-design"></div>
    <div class="container">
        <h1>To-Do List</h1>
        <div class="todo-container">
            <ul id="item_list">
                <li>
                    <span class="item-text">Sample To-Do Item</span>
                    <div>
                        <button class="edit-me">Edit</button>
                        <button class="delete-me delete">Delete</button>
                    </div>
                </li>
            </ul>
        </div>
        <div class="add-item-container">
            <input type="text" id="create_field" class="add-item-input" placeholder="Enter new to-do">
            <button class="add_item">Add</button>
        </div>
        <button class="show_more">Show More</button>
    </div>
</body>
</html>
